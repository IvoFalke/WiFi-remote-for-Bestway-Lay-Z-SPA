<!DOCTYPE html>
<html>
<head>
    <title>Lay-Z-Spa Module | File Uploader</title>
	<link rel="icon" type="image/png" sizes="300x300" href="favicon.png">
	<link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="main.css" type="text/css">
    <meta name="theme-color" content="#0066BF">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
</head>

<body>
	<div id="site">
		<header>
			<span>File Uploader <a href="./">[back]</a></span>
		</header>

        <section>
            <p style="text-align: left">Use this page to upload new files to the ESP8266.<br/>
                You can use compressed (deflated) files (files with a .gz extension) to save space and bandwidth.</p>
            <form method="post" enctype="multipart/form-data" style="margin: 0px auto 8px auto" >
                <input type="file" name="Choose file" accept=".txt,.gz,.html,.ico,.js,.css">
                <input class="button" type="submit" value="Upload" name="submit">
            </form>    
        </section>
</body>
</html>
